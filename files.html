<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDHB Information Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            background: linear-gradient(to right, #2C3E50, #E74C3C);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .sections-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2a5298;
            font-weight: 600;
        }
        
        .upload-icon {
            width: 50px;
            height: 50px;
            background: #2a5298;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .upload-icon:hover {
            background: #1a3a6c;
            transform: scale(1.05) rotate(5deg);
        }
        
        /* Files List Styles */
        .files-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 10px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background-color: #f9f9f9;
        }
        
        .file-info-container {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .file-icon {
            margin-right: 15px;
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            color: #2a5298;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2a5298;
        }
        
        .file-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        
        .file-date, .file-size {
            display: flex;
            align-items: center;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-open {
            background-color: #2a5298;
            color: white;
        }
        
        .btn-open:hover {
            background-color: #1a3a6c;
        }
        
        .btn-download {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-download:hover {
            background-color: #3d8b40;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        
        /* Action icons for files */
        .action-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: white;
        }
        
        .download-icon {
            background-color: #4caf50;
        }
        
        .download-icon:hover {
            background-color: #3d8b40;
            transform: scale(1.1);
        }
        
        .delete-icon {
            background-color: #f44336;
        }
        
        .delete-icon:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }
        
        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item p {
            padding: 10px;
            font-size: 0.85rem;
            background: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        /* Folder System Styles */
        .folders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .folder-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .folder-icon {
            font-size: 3.5rem;
            color: #ffa726;
            margin-bottom: 15px;
        }
        
        .folder-name {
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .folder-count {
            font-size: 0.85rem;
            color: #888;
        }
        
        .folder-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .folder-action {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .folder-item:hover .folder-action {
            opacity: 1;
        }
        
        .folder-action:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .folder-delete {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .folder-delete:hover {
            background: rgba(211, 47, 47, 0.9);
        }
        
        .folder-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
        }
        
        .folder-view-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            color: #2a5298;
            font-weight: 600;
        }
        
        .back-button {
            padding: 8px 16px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #1a3a6c;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.3s ease-out;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1001;
        }
        
        .modal-control {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        .modal-control:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .upload-modal, .delete-modal, .folder-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active, .delete-modal.active, .folder-modal.active {
            opacity: 1;
        }
        
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .upload-modal.active .modal-box, .delete-modal.active .modal-box {
            transform: translateY(0);
        }
        
        .modal-box h2 {
            margin-bottom: 20px;
            color: #2a5298;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #777;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.25);
        }
        
        .btn-primary:hover {
            background: #1a3a6c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #eaeaea;
            color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #d4d4d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 0.9rem;
            background: white;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .empty-gallery, .empty-files {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #4caf50;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1100;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .progress-bar {
            height: 6px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #2a5298, #3a6cc8);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        /* File Preview Styles */
        .file-preview-container {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            background: white;
        }
        
        .file-preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .sections-container {
                gap: 20px;
            }
            
            .section {
                min-width: 100%;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .gallery-item img {
                height: 110px;
            }
            
            .modal-controls {
                top: 15px;
                right: 15px;
            }
            
            .modal-control {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .modal-box {
                padding: 25px 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-actions {
                align-self: flex-end;
            }
            
            .file-details {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.7rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .upload-icon {
                align-self: flex-end;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-item img {
                height: 100px;
            }
            
            .modal-content img {
                max-height: 70vh;
            }
            
            .modal-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
            
            .modal-control {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .file-actions {
                flex-direction: row;
                width: 100%;
                justify-content: flex-end;
            }
            
            .action-icon {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Files Folder</h1>
            <p>Everything in its place, easy to find.</p>
        </header>
        
        <div class="sections-container">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Files</h2>
                    <div class="upload-icon" onclick="openUploadModal('files')">
                        <i class="fas fa-upload"></i>
                    </div>
                </div>
                <div id="files-list" class="files-list">
                    <div class="empty-files">
                        <div class="spinner"></div>
                        <div>Loading files...</div>
                    </div>
                </div>
            </div>
            
            <div class="section" id="gallery-section">
                <div class="section-header">
                    <h2 class="section-title">Folders</h2>
                    <div class="upload-icon" onclick="openFolderModal()">
                        <i class="fas fa-folder-plus"></i>
                    </div>
                </div>
                <div id="gallery-folders" class="folders-container">
                    <div class="empty-folders">
                        <div class="spinner"></div>
                        <div>Loading folders...</div>
                    </div>
                </div>
                <div id="gallery-view" class="gallery" style="display: none;">
                    </div>
            </div>

            

        </div>
        
        <footer>
            <p>BTB Information Portal 
                <a href="#" onclick="openLoginModal(event)" id="admin-login-link">Admin Login</a>
                <a href="#" id="admin-logout-btn" onclick="event.preventDefault(); adminLogout();" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </p>
        </footer>
    </div>
    
    <div id="loginModal" class="upload-modal" style="display: none;">
        <div class="modal-box">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" placeholder="Enter admin email">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
                <span class="password-toggle" onclick="togglePassword('adminPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                <button class="btn btn-primary" onclick="adminLogin()">Login</button>
            </div>
        </div>
    </div>
    
    <div id="uploadModal" class="upload-modal" style="display: none;">
        <div class="modal-box">
            <h2 id="uploadModalTitle">Upload File</h2>
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" placeholder="Enter file name">
            </div>
            <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput">
            </div>
            <div class="progress-bar">
                <div class="progress" id="uploadProgress"></div>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>

        // Format file size to human readable format
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Modified openModal function
        function openModal(images, startIndex) {

            modal.addEventListener('touchmove', handleTouchMove, false);
            modal.addEventListener('touchend', handleTouchEnd, false);
        }
        
        // Navigate between images in the modal
        function navigateImage(direction) {
            let newIndex = currentImageIndex + direction;
            
            if (newIndex < 0) {
                newIndex = currentModalImages.length - 1;
            } else if (newIndex >= currentModalImages.length) {
                newIndex = 0;
            }
            
            currentImageIndex = newIndex;
            const modalImage = document.getElementById('modalImage');
            
            // Update image source and key
            modalImage.src = currentModalImages[currentImageIndex].data;
            currentImageKey = currentModalImages[currentImageIndex].key;
        }

        // Handle keydown for navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.classList.contains('active')) {
                if (e.key === "ArrowRight") {
                    navigateImage(1);
                } else if (e.key === "ArrowLeft") {
                    navigateImage(-1);
                }
            }
        });
        
        // Handle touch events for swiping
        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
            touchendX = e.touches[0].clientX;
        }
        
        function handleTouchEnd() {
            const diff = touchendX - touchstartX;
            
            if (diff > swipeThreshold) {
                // Swipe right
                navigateImage(-1);
            } else if (diff < -swipeThreshold) {
                // Swipe left
                navigateImage(1);
            }
            
            // Reset touch coordinates
            touchstartX = 0;
            touchendX = 0;
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            // Remove event listeners
            modal.removeEventListener('touchstart', handleTouchStart, false);
            modal.removeEventListener('touchmove', handleTouchMove, false);
            modal.removeEventListener('touchend', handleTouchEnd, false);
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';

        // Upload file to Firebase
        async function uploadFile() {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to upload files', true);
                return;
            }
            
            const fileName = document.getElementById('fileName').value.trim();
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            
            // Validate inputs
            if (!fileName) {
                showNotification('Please enter a file name', true);
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showNotification('Please select a file to upload', true);
                return;
            }
            
            // Disable upload button to prevent multiple clicks
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            // Show progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'block';
            
            try {
                const timestamp = Date.now();
                let fileRef = {
                    name: fileName,
                    filename: fileInput.files[0].name,
                    type: fileInput.files[0].type,
                    size: fileInput.files[0].size,
                    timestamp: timestamp,
                    section: currentSection
                };
                
                if (currentSection === 'files') {
                    // For files section: Upload to Firebase Storage
                    const storageRef = storage.ref();
                    const fileRefStorage = storageRef.child(`files/${timestamp}_${fileInput.files[0].name}`);
                    
                    // Add metadata to force download
                    const metadata = {
                        contentType: fileInput.files[0].type,
                        contentDisposition: 'attachment'
                    };
                    
                    // Upload to storage with progress monitoring
                    uploadTask = fileRefStorage.put(fileInput.files[0], metadata);
                    
                    // Monitor upload progress
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            document.getElementById('uploadProgress').style.width = progress + '%';
                        },
                        (error) => {
                            console.error('Upload failed:', error);
                            showNotification('Upload failed. Please try again.', true);
                            progressBar.style.display = 'none';
                            uploadButton.disabled = false;
                            uploadButton.textContent = 'Upload';
                        },
                        async () => {
                            try {
                                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                fileRef.downloadURL = downloadURL;
                                
                                const newFileRef = database.ref('files').push();
                                await newFileRef.set(fileRef);
                                
                                showNotification('File uploaded successfully!');
                                closeUploadModal();
                                loadFiles();
                            } catch (error) {
                                console.error('Error getting download URL:', error);
                                showNotification('Upload failed. Please try again.', true);
                                progressBar.style.display = 'none';
                                uploadButton.disabled = false;
                                uploadButton.textContent = 'Upload';
                            }
                        }
                    );
                } else if (currentSection === 'gallery') {
                    if (!currentFolderId) {
                        showNotification('A folder must be selected to upload an image', true);
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload';
                        progressBar.style.display = 'none';
                        return;
                    }
                    
                    fileRef.folderId = currentFolderId;
                    
                    // For gallery sections: Convert to base64
                    if (fileInput.files[0].type.startsWith('image/')) {
                        const fileData = await convertFileToBase64(fileInput.files[0]);
                        fileRef.data = fileData;
                    }
                    
                    // Push data to database
                    const newFileRef = database.ref('files').push();
                    await newFileRef.set(fileRef);
                    
                    showNotification('Image uploaded successfully!');
                    closeUploadModal();
                    
                    if (currentFolderView) {
                        loadFolderImages(currentFolderId);
                    } else {
                        loadFiles();
                    }
                }
                
            } catch (error) {
                console.error('Upload failed:', error);
                showNotification('Upload failed. Please try again.', true);
                progressBar.style.display = 'none';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        }
        
        // Convert file to Base64 (for gallery images)
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Delete image from modal
        function deleteImage() {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to delete images', true);
                return;
            }
            closeModal();
            // Store the item to be deleted before opening the modal
            itemToDelete = { type: 'image', key: currentImageKey };
            openDeleteModal();
        }
        
        async function confirmDelete() {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to delete files', true);
                return;
            }
            
            if (!itemToDelete) {
                showNotification('No item selected for deletion', true);
                return;
            }
            
            try {
                if (itemToDelete.type === 'folder') {
                    const folderRef = database.ref(`folders/${itemToDelete.key}`);
                    await folderRef.remove();
                    
                    const imagesInFolderRef = database.ref('files').orderByChild('folderId').equalTo(itemToDelete.key);
                    const snapshot = await imagesInFolderRef.once('value');
                    const updates = {};
                    snapshot.forEach(childSnapshot => {
                        updates[childSnapshot.key] = null;
                    });
                    if (Object.keys(updates).length > 0) {
                        await database.ref('files').update(updates);
                    }
                    
                    showNotification('Folder and its contents deleted successfully!');
                } else if (itemToDelete.type === 'image') {
                    const imageRef = database.ref(`files/${itemToDelete.key}`);
                    await imageRef.remove();
                    showNotification('Image deleted successfully!');
                } else if (itemToDelete.type === 'file') {
                    const fileRef = database.ref(`files/${itemToDelete.key}`);
                    const snapshot = await fileRef.once('value');
                    const fileData = snapshot.val();
                    
                    if (fileData && fileData.downloadURL) {
                        const storageRef = storage.refFromURL(fileData.downloadURL);
                        await storageRef.delete();
                    }
                    await fileRef.remove();
                    showNotification('File deleted successfully!');
                }
                
                itemToDelete = null;
                closeDeleteModal();
                
                if (currentFolderView) {
                    loadFolderImages(currentFolderId);
                } else {
                    loadFiles();
                }
            } catch (error) {
                console.error('Delete failed:', error);
                showNotification('Delete failed. Please try again.', true);
            }
        }
        
        function requestDeleteFile(key, filename) {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to delete files', true);
                return;

            itemToDelete = { type: 'file', key: key };

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'download';
            
            a.style.display = 'none';
            document.body.appendChild(a);
            
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);
        }
        
        // Load files from Firebase
        async function loadFiles() {
            try {
                const filesRef = database.ref('files');
                const foldersRef = database.ref('folders');
                
                const [filesSnapshot, foldersSnapshot] = await Promise.all([
                    filesRef.once('value'),
                    foldersRef.once('value')
                ]);
                
                const filesData = filesSnapshot.val();
                const foldersData = foldersSnapshot.val();
                
                document.getElementById('files-list').innerHTML = '';
                document.getElementById('gallery-folders').innerHTML = '';
                
                if (!filesData) {
                    document.getElementById('files-list').innerHTML = '<div class="empty-files">No files found</div>';
                }
                
                if (!foldersData) {
                    document.getElementById('gallery-folders').innerHTML = '<div class="empty-folders">No folders found</div>';
                } else {
                    const folders = [];
                    Object.keys(foldersData).forEach(key => {
                        const folder = foldersData[key];
                        folder.key = key;
                        folders.push(folder);
                    });
                    
                    folders.sort((a, b) => b.timestamp - a.timestamp);
                    
                    const folderImageCounts = {};
                    if (filesData) {
                        Object.keys(filesData).forEach(key => {
                            const file = filesData[key];
                            if (file.section === 'gallery' && file.folderId) {
                                folderImageCounts[file.folderId] = (folderImageCounts[file.folderId] || 0) + 1;
                            }
                        });
                    }
                    
                    folders.forEach(folder => {
                        const imageCount = folderImageCounts[folder.key] || 0;
                        const folderItem = document.createElement('div');
                        folderItem.className = 'folder-item';
                        folderItem.innerHTML = `
                            <div class="folder-actions" style="display: ${isAdmin ? 'flex' : 'none'};">
                                <div class="folder-action folder-delete" onclick="event.stopPropagation(); requestDelete('folder', '${folder.key}')">

                                </div>
                            </div>
                            <div class="folder-icon">
                                <i class="fas fa-folder"></i>
                            </div>
                            <div class="folder-name">${folder.name}</div>
                            <div class="folder-count">${imageCount} images</div>
                        `;
                        folderItem.onclick = () => viewFolder(folder.key, folder.name);
                        document.getElementById('gallery-folders').appendChild(folderItem);
                    });
                }
                
                if (filesData) {
                    const files = [];
                    
                    Object.keys(filesData).forEach(key => {
                        const file = filesData[key];
                        file.key = key;
                        
                        if (file.section === 'files') {
                            files.push(file);
                        }
                    });
                    
                    files.sort((a, b) => b.timestamp - a.timestamp);
                    
                    if (files.length === 0) {
                        document.getElementById('files-list').innerHTML = '<div class="empty-files">No files found</div>';
                    } else {
                        files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            
                            const fileExtension = file.filename.split('.').pop().toLowerCase();
                            const fileIconClass = getFileIcon(file.filename);
                            
                            fileItem.innerHTML = `
                                <div class="file-info-container">
                                    <div class="file-icon">
                                        <i class="fas ${fileIconClass}"></i>
                                    </div>
                                    <div class="file-info">
                                        <div class="file-name">${file.name}</div>
                                        <div class="file-details">
                                            <span class="file-date">${formatDate(file.timestamp)}</span>
                                            <span class="file-size">${formatFileSize(file.size)}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <div class="action-icon download-icon" onclick="event.stopPropagation(); downloadFile('${file.downloadURL}', '${file.filename}')">
                                        <i class="fas fa-download"></i>
                                    </div>
                                    <div class="action-icon delete-icon" onclick="event.stopPropagation(); requestDeleteFile('${file.key}', '${file.filename}')" style="display: ${isAdmin ? 'flex' : 'none'};">

                                    </div>
                                </div>

                        });
                    }
                }
                
                dataLoaded = true;
            } catch (error) {
                console.error('Error loading files:', error);
                showNotification('Error loading files. Please refresh the page.', true);
            }
        }
        
        // Create folder function
        async function createFolder() {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to create folders', true);
                return;
            }
            
            const folderName = document.getElementById('newFolderName').value.trim();

            if (!folderName) {
                showNotification('Please enter a folder name', true);
                return;
            }

            try {
                const newFolderRef = database.ref('folders').push();
                await newFolderRef.set({
                    name: folderName,
                    timestamp: Date.now()
                });
                showNotification('Folder created successfully!');
                closeFolderModal();
                loadFiles();
            } catch (error) {
                console.error('Error creating folder:', error);
                showNotification('Failed to create folder. Please try again.', true);
            }
        }

        function viewFolder(folderId, folderName) {
            currentFolderId = folderId;
            currentFolderName = folderName;
            currentFolderView = true;

            document.getElementById('gallery-folders').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'grid';

            const gallerySectionHeader = document.querySelector('#gallery-section .section-header');
            gallerySectionHeader.innerHTML = `
                <div class="folder-view-title">
                    <i class="fas fa-folder-open"></i>
                    <span>${folderName}</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="upload-icon" onclick="openUploadModal('gallery')" title="Upload Image" style="display: ${isAdmin ? 'flex' : 'none'};">
                        <i class="fas fa-upload"></i>
                    </div>
                    <button class="back-button" onclick="backToFolders()">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                </div>
            `;

            loadFolderImages(folderId);
        }

        async function loadFolderImages(folderId) {
            try {
                const filesRef = database.ref('files').orderByChild('folderId').equalTo(folderId);
                const snapshot = await filesRef.once('value');
                const filesData = snapshot.val();

                const galleryView = document.getElementById('gallery-view');
                galleryView.innerHTML = '';

                if (!filesData) {
                    galleryView.innerHTML = '<div class="empty-gallery">No images in this folder</div>';
                    return;
                }

                const images = [];
                Object.keys(filesData).forEach(key => {
                    const file = filesData[key];
                    if (file.section === 'gallery') {
                        file.key = key;
                        images.push(file);
                    }
                });

                images.sort((a, b) => b.timestamp - a.timestamp);
                
                // Store the loaded images for modal navigation
                currentModalImages = images;

                images.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${image.data}" alt="${image.name}" onclick="openModal(currentModalImages, ${index})">
                        <p>${image.name}</p>
                    `;
                    galleryView.appendChild(galleryItem);
                });

            } catch (error) {
                console.error('Error loading folder images:', error);
                showNotification('Error loading images. Please try again.', true);
            }
        }

        function backToFolders() {
            currentFolderId = '';
            currentFolderName = '';
            currentFolderView = false;
            currentModalImages = [];

            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('gallery-folders').style.display = 'grid';

            const gallerySectionHeader = document.querySelector('#gallery-section .section-header');
            gallerySectionHeader.innerHTML = `
                <h2 class="section-title">Folders</h2>
                <div class="upload-icon" onclick="openFolderModal()" style="display: ${isAdmin ? 'flex' : 'none'};">
                    <i class="fas fa-folder-plus"></i>
                </div>
            `;
            
            loadFiles();
        }
        
        // Request delete confirmation
        let itemToDelete = null;
        function requestDelete(type, key, path = '') {
            if (!isAdmin) {
                showNotification('You must be logged in as an admin to delete folders', true);
                return;
            }
            itemToDelete = { type, key, path };
            openDeleteModal();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // NEW: Firebase Authentication State Listener
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in. Assume any logged-in user is an admin for this basic portal.
                    toggleAdminFeatures(true);
                    showNotification(`Welcome, Admin: ${user.email}`);
                } else {
                    // User is signed out.
                    toggleAdminFeatures(false);
                }
            });
            
            loadFiles();
            
            database.ref('files').on('value', function(snapshot) {
                if (dataLoaded && !currentFolderView) {
                    loadFiles();
                }
            });
        });
    </script>
</body>
</html>
