<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-red: #8B0000;
            --light-red: #FF5252;
            --dark-red: #5A0000;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light-bg); color: var(--text-dark); }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* Header (Updated) */
        header { background-color: var(--card-bg); box-shadow: var(--shadow); padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-icon { background: var(--primary-red); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .logo h1 { font-size: 22px; color: var(--primary-red); line-height: 1; }
        .logo span { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); display: block; }
        .header-actions { display: flex; gap: 10px; }
        
        .icon-btn { background: var(--primary-red); color: white; border: none; width: 40px; height: 40px; border-radius: 6px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--dark-red); }

        /* Period Controls */
        .period-selector { display: flex; flex-direction: column; align-items: center; margin: 25px 0; gap: 10px; }
        .period-tabs { display: flex; background: #ddd; border-radius: 8px; padding: 4px; }
        .period-tab { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; color: #555; background: transparent; }
        .period-tab.active { background: white; color: var(--primary-red); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .selectors-row { display: flex; gap: 10px; }
        .filter-select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; outline: none; }

        /* Dashboard Metrics */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: var(--shadow); border-top: 4px solid var(--primary-red); }
        .card-header { display: flex; justify-content: space-between; color: var(--text-light); margin-bottom: 10px; font-size: 14px; text-transform: uppercase; }
        .card-value { font-size: 26px; font-weight: 700; color: var(--primary-red); }

        /* Chart */
        .chart-container { background: white; border-radius: 12px; padding: 20px; box-shadow: var(--shadow); margin-bottom: 25px; height: 350px; }

        /* Leaderboard */
        .leaderboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .leaderboard-card { background: white; border-radius: 12px; padding: 15px; box-shadow: var(--shadow); }
        .leaderboard-title { color: var(--primary-red); border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; font-size: 16px; }
        .leader-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 14px; }

        /* Inactivity Section */
        .inactivity-section { background: white; border-radius: 12px; padding: 20px; box-shadow: var(--shadow); margin-bottom: 40px; }
        .scroll-list { max-height: 250px; overflow-y: auto; margin-top: 15px; border: 1px solid #eee; border-radius: 8px; }
        .inactivity-item { display: flex; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid #f9f9f9; align-items: center; }
        .inactivity-item:hover { background: #fff8f8; }
        .days-tag { background: #ffebeb; color: var(--primary-red); padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 12px; }

        /* Tables & Action Dropdown */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; border-radius: 12px; width: 90%; max-width: 1000px; max-height: 90vh; overflow-y: auto; padding: 25px; position: relative; }
        
        .reports-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .reports-table th { text-align: left; padding: 12px; background: #f4f4f4; position: sticky; top: 0; }
        .reports-table td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .editable-cell { padding: 4px 8px; border-radius: 4px; transition: 0.2s; outline: none; }
        .editing .editable-cell { background: #fff9f9; box-shadow: inset 0 0 0 1px #ffc1c1; cursor: text; }

        .action-cell { position: relative; width: 50px; text-align: center; }
        .dots-btn { background: none; border: none; cursor: pointer; font-size: 18px; color: #888; padding: 5px; }
        .action-menu { display: none; position: absolute; right: 0; top: 30px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-radius: 6px; z-index: 100; min-width: 140px; overflow: hidden; }
        .action-menu button { display: block; width: 100%; padding: 10px; border: none; background: none; text-align: left; cursor: pointer; font-size: 14px; }
        .action-menu button:hover { background: #f4f4f4; color: var(--primary-red); }
        
        .save-icon { color: #28a745; cursor: pointer; display: none; margin-right: 10px; font-size: 18px; }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .form-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }

        @media (max-width: 900px) { .leaderboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
                <div>
                    <h1>UDHB-DSR</h1>
                    <span>Realtime Data</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Encode New Sale" onclick="openModal('encodeModal')"><i class="fas fa-plus"></i></button>
                <button class="icon-btn" title="Reports" onclick="openModal('reportsModal'); renderTable();"><i class="fas fa-file-invoice"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="period-selector">
            <div class="period-tabs">
                <button class="period-tab active" data-period="monthly">Monthly</button>
                <button class="period-tab" data-period="quarterly">Quarterly</button>
                <button class="period-tab" data-period="yearly">Yearly</button>
            </div>
            <div class="selectors-row">
                <select id="selectMonth" class="filter-select">
                    <option value="1">January</option><option value="2">February</option><option value="3">March</option>
                    <option value="4">April</option><option value="5">May</option><option value="6">June</option>
                    <option value="7">July</option><option value="8">August</option><option value="9">September</option>
                    <option value="10">October</option><option value="11">November</option><option value="12">December</option>
                </select>
                <select id="selectQuarter" class="filter-select" style="display:none;">
                    <option value="1">Q1 (Jan-Mar)</option><option value="2">Q2 (Apr-Jun)</option>
                    <option value="3">Q3 (Jul-Sep)</option><option value="4">Q4 (Oct-Dec)</option>
                </select>
                <select id="selectYear" class="filter-select"></select>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header"><span>Net-Too Sales</span><i class="fas fa-peso-sign"></i></div>
                <div class="card-value" id="statSales">₱0.00</div>
            </div>
            <div class="card">
                <div class="card-header"><span>Units Sold</span><i class="fas fa-building"></i></div>
                <div class="card-value" id="statUnits">0</div>
            </div>
            <div class="card">
                <div class="card-header"><span>Parking Slots</span><i class="fas fa-car"></i></div>
                <div class="card-value" id="statParking">0</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-card">
                <h3 class="leaderboard-title">Top Realty</h3>
                <div id="listRealty"></div>
            </div>
            <div class="leaderboard-card">
                <h3 class="leaderboard-title">Top Sellers</h3>
                <div id="listSellers"></div>
            </div>
            <div class="leaderboard-card">
                <h3 class="leaderboard-title">Coordinator Leader</h3>
                <div id="listCoords"></div>
            </div>
        </div>

        <div class="inactivity-section">
            <h3 class="leaderboard-title"><i class="fas fa-clock"></i> Realty Tracker (Days since last Sales)</h3>
            <div class="scroll-list" id="inactivityList"></div>
        </div>
    </main>

    <div class="modal" id="encodeModal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; color:var(--primary-red);">Encode New Sales</h2>
            <div class="form-group">
                <label class="form-label">Realty Name</label>
                <input type="text" id="inpRealty" class="form-input" list="dlRealty">
                <datalist id="dlRealty"></datalist>
            </div>
            <div class="form-group">
                <label class="form-label">Seller Name</label>
                <input type="text" id="inpSeller" class="form-input" list="dlSeller">
                <datalist id="dlSeller"></datalist>
            </div>
            <div class="form-group">
                <label class="form-label">Coordinator Name</label>
                <input type="text" id="inpCoord" class="form-input" list="dlCoord">
                <datalist id="dlCoord"></datalist>
            </div>
            <div class="form-group">
                <label class="form-label">Date of Sale</label>
                <input type="date" id="inpDate" class="form-input">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div class="form-group"><label class="form-label">Units</label><input type="number" id="inpUnits" class="form-input" value="0"></div>
                <div class="form-group"><label class="form-label">Parking</label><input type="number" id="inpParking" class="form-input" value="0"></div>
                <div class="form-group"><label class="form-label">Total Amount</label><input type="number" id="inpAmount" class="form-input" placeholder="₱"></div>
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                <button onclick="closeModal('encodeModal')" style="padding:10px 20px; border:none; cursor:pointer;">Cancel</button>
                <button class="icon-btn" style="width:auto; padding:0 20px;" onclick="saveNewSale()">Submit Entry</button>
            </div>
        </div>
    </div>

    <div class="modal" id="reportsModal">
        <div class="modal-content" style="max-width:1200px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--primary-red);">All Sales Report</h2>
                <button onclick="closeModal('reportsModal')" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
            </div>
            <div style="overflow-x:auto;">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Realty</th>
                            <th>Seller</th>
                            <th>Coordinator</th>
                            <th>Units</th>
                            <th>Parking</th>
                            <th>Amount</th>
                            <th style="width:80px;"></th>
                        </tr>
                    </thead>
                    <tbody id="reportsTbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const PASSCODE = "161316";

        const firebaseConfig = {
            apiKey: "AIzaSyCqcmiRVkCSvz87WBPQSGI7uMOmVlMN78k",
            authDomain: "visitors-entry.firebaseapp.com",
            databaseURL: "https://visitors-entry-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "visitors-entry",
            storageBucket: "visitors-entry.firebasestorage.app",
            messagingSenderId: "239213604796",
            appId: "1:239213604796:web:5e4dfa84b59e3d2b1f45b9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allSales = [];
        let chartObj = null;
        let activePeriod = 'monthly';

        document.addEventListener('DOMContentLoaded', () => {
            initDates();
            fetchData();
            setupEvents();
        });

        function initDates() {
            const now = new Date();
            document.getElementById('selectMonth').value = now.getMonth() + 1;
            const yearSelect = document.getElementById('selectYear');
            for(let i = now.getFullYear()-2; i <= now.getFullYear()+2; i++){
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = i;
                if(i === now.getFullYear()) opt.selected = true;
                yearSelect.appendChild(opt);
            }
        }

        function setupEvents() {
            document.querySelectorAll('.period-tab').forEach(btn => {
                btn.onclick = (e) => {
                    document.querySelectorAll('.period-tab').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    activePeriod = e.target.dataset.period;
                    document.getElementById('selectMonth').style.display = activePeriod === 'monthly' ? 'block' : 'none';
                    document.getElementById('selectQuarter').style.display = activePeriod === 'quarterly' ? 'block' : 'none';
                    refreshUI();
                };
            });
            document.querySelectorAll('.filter-select').forEach(s => s.onchange = refreshUI);
        }

        function fetchData() {
            db.ref('sales').on('value', snap => {
                const data = snap.val() || {};
                allSales = Object.keys(data).map(k => ({ id: k, ...data[k] }));
                updateDatalists();
                refreshUI();
            });
        }

        function updateDatalists() {
            const keys = [
                { id: 'dlRealty', field: 'realtyName' },
                { id: 'dlSeller', field: 'sellerName' },
                { id: 'dlCoord', field: 'coordinatorName' } // Fixed Coord field
            ];
            keys.forEach(k => {
                const set = [...new Set(allSales.map(s => s[k.field]))].filter(v => v).sort();
                const dl = document.getElementById(k.id);
                dl.innerHTML = set.map(v => `<option value="${v}">`).join('');
            });
        }

        function refreshUI() {
            const m = parseInt(document.getElementById('selectMonth').value);
            const q = parseInt(document.getElementById('selectQuarter').value);
            const y = parseInt(document.getElementById('selectYear').value);

            const filtered = allSales.filter(s => {
                const d = new Date(s.dateEntry);
                const sm = d.getMonth() + 1;
                const sy = d.getFullYear();
                if(activePeriod === 'monthly') return sm === m && sy === y;
                if(activePeriod === 'quarterly') return Math.ceil(sm/3) === q && sy === y;
                return sy === y;
            });

            updateStats(filtered);
            updateChart(filtered);
            updateLists(filtered);
            updateInactivity();
        }

        function updateStats(data) {
            const totals = data.reduce((acc, c) => {
                acc.s += (parseFloat(c.totalAmount) || 0);
                acc.u += (parseInt(c.totalUnits) || 0);
                acc.p += (parseInt(c.totalParking) || 0);
                return acc;
            }, {s:0, u:0, p:0});

            document.getElementById('statSales').textContent = '₱' + totals.s.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('statUnits').textContent = totals.u;
            document.getElementById('statParking').textContent = totals.p;
        }

        function updateChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const grouped = data.reduce((acc, c) => {
                acc[c.dateEntry] = (acc[c.dateEntry] || 0) + c.totalAmount;
                return acc;
            }, {});
            const labels = Object.keys(grouped).sort();
            const values = labels.map(l => grouped[l]);

            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Sales Revenue',
                        data: values,
                        borderColor: '#8B0000',
                        backgroundColor: 'rgba(139, 0, 0, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { tooltip: { enabled: true, mode: 'index', intersect: false } }
                }
            });
        }

        function updateLists(data) {
            const mapper = (key) => {
                const map = data.reduce((acc, c) => {
                    acc[c[key]] = (acc[c[key]] || 0) + c.totalAmount;
                    return acc;
                }, {});
                return Object.entries(map).sort((a,b) => b[1]-a[1]).slice(0, 5);
            };

            const render = (id, items) => {
                const el = document.getElementById(id);
                el.innerHTML = items.length ? items.map(([n, v]) => 
                    `<div class="leader-item"><span>${n}</span><b>₱${v.toLocaleString()}</b></div>`
                ).join('') : '<p style="font-size:12px;color:#999">No data</p>';
            };

            render('listRealty', mapper('realtyName'));
            render('listSellers', mapper('sellerName'));
            render('listCoords', mapper('coordinatorName'));
        }

        function updateInactivity() {
            const realties = [...new Set(allSales.map(s => s.realtyName))];
            const tracker = realties.map(name => {
                const last = allSales.filter(s => s.realtyName === name)
                                     .map(s => new Date(s.dateEntry))
                                     .sort((a,b) => b-a)[0];
                const days = Math.floor((new Date() - last) / (1000 * 60 * 60 * 24));
                return { name, days };
            }).sort((a,b) => b.days - a.days);

            document.getElementById('inactivityList').innerHTML = tracker.map(t => `
                <div class="inactivity-item">
                    <span>${t.name}</span>
                    <span class="days-tag">${t.days} days since last sale</span>
                </div>
            `).join('');
        }

        async function saveNewSale() {
            const sale = {
                realtyName: document.getElementById('inpRealty').value,
                sellerName: document.getElementById('inpSeller').value,
                coordinatorName: document.getElementById('inpCoord').value,
                dateEntry: document.getElementById('inpDate').value,
                totalUnits: parseInt(document.getElementById('inpUnits').value || 0),
                totalParking: parseInt(document.getElementById('inpParking').value || 0),
                totalAmount: parseFloat(document.getElementById('inpAmount').value || 0)
            };

            if(!sale.realtyName || !sale.dateEntry) return Swal.fire('Error', 'Please fill Realty and Date', 'error');

            const { value: pass } = await Swal.fire({ title: 'Passcode Required', input: 'password', showCancelButton: true });
            if(pass === PASSCODE) {
                await db.ref('sales').push(sale);
                Swal.fire('Saved!', 'Entry recorded', 'success');
                closeModal('encodeModal');
                resetForm();
            } else if(pass) {
                Swal.fire('Denied', 'Wrong passcode', 'error');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('reportsTbody');
            tbody.innerHTML = '';
            
            allSales.sort((a,b) => new Date(b.dateEntry) - new Date(a.dateEntry)).forEach(s => {
                const tr = document.createElement('tr');
                tr.id = `row-${s.id}`;
                tr.innerHTML = `
                    <td><div class="editable-cell" contenteditable="false" data-f="dateEntry">${s.dateEntry}</div></td>
                    <td><div class="editable-cell" contenteditable="false" data-f="realtyName">${s.realtyName}</div></td>
                    <td><div class="editable-cell" contenteditable="false" data-f="sellerName">${s.sellerName}</div></td>
                    <td><div class="editable-cell" contenteditable="false" data-f="coordinatorName">${s.coordinatorName}</div></td>
                    <td><div class="editable-cell" contenteditable="false" data-f="totalUnits">${s.totalUnits}</div></td>
                    <td><div class="editable-cell" contenteditable="false" data-f="totalParking">${s.totalParking}</div></td>
                    <td>
                        <span style="color:var(--primary-red)">₱</span>
                        <span class="editable-cell" contenteditable="false" data-f="totalAmount">${(s.totalAmount || 0).toLocaleString()}</span>
                    </td>
                    <td class="action-cell">
                        <i class="fas fa-save save-icon" id="saveIcon-${s.id}" onclick="saveEdit('${s.id}')"></i>
                        <button class="dots-btn" onclick="toggleActionMenu(event, '${s.id}')"><i class="fas fa-ellipsis-v"></i></button>
                        <div class="action-menu" id="menu-${s.id}">
                            <button onclick="enableEditing('${s.id}')"><i class="fas fa-pen"></i> Edit Row</button>
                            <button onclick="deleteRecord('${s.id}')" style="color:red;"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function enableEditing(id) {
            const row = document.getElementById(`row-${id}`);
            row.classList.add('editing');
            row.querySelectorAll('.editable-cell').forEach(cell => cell.contentEditable = "true");
            document.getElementById(`saveIcon-${id}`).style.display = 'inline-block';
            document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
        }

        function toggleActionMenu(e, id) {
            e.stopPropagation();
            document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
            document.getElementById(`menu-${id}`).style.display = 'block';
            window.onclick = () => document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
        }

        async function saveEdit(id) {
            const { value: pass } = await Swal.fire({ title: 'Enter Passcode to Update', input: 'password', showCancelButton: true });
            if(pass !== PASSCODE) return pass && Swal.fire('Error', 'Incorrect Passcode', 'error');

            const row = document.getElementById(`row-${id}`);
            const updates = {};
            row.querySelectorAll('.editable-cell').forEach(cell => {
                let val = cell.innerText.replace(/,/g, '');
                let field = cell.dataset.f;
                updates[field] = (field.includes('total')) ? parseFloat(val) || 0 : val;
            });

            await db.ref(`sales/${id}`).update(updates);
            Swal.fire('Updated', 'Record saved', 'success');
            
            // Re-lock the row
            row.classList.remove('editing');
            row.querySelectorAll('.editable-cell').forEach(cell => cell.contentEditable = "false");
            document.getElementById(`saveIcon-${id}`).style.display = 'none';
        }

        async function deleteRecord(id) {
            const { value: pass } = await Swal.fire({ title: 'Enter Passcode to Delete', input: 'password', showCancelButton: true });
            if(pass === PASSCODE) {
                await db.ref(`sales/${id}`).remove();
                Swal.fire('Deleted', 'Record removed', 'success');
                renderTable();
            } else if(pass) {
                Swal.fire('Error', 'Incorrect Passcode', 'error');
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function resetForm() {
            ['inpRealty', 'inpSeller', 'inpCoord', 'inpDate', 'inpUnits', 'inpParking', 'inpAmount'].forEach(i => document.getElementById(i).value = (i.includes('Units') || i.includes('Parking')) ? 0 : '');
        }
    </script>
</body>
