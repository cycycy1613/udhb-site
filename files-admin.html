<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDHB Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --success-color: #28a745;
            --success-hover: #218838;
            --border-color: #444;
            --input-bg: #333;
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            background: var(--bg-secondary);
            color: var(--text-color);
            padding: 30px 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 30px var(--shadow-dark);
            animation: slideDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .sections-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        @media (min-width: 992px) {
            .sections-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--shadow-dark);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .upload-icon {
            width: 55px;
            height: 55px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-icon:hover {
            background: var(--accent-hover);
            transform: scale(1.1) rotate(5deg);
        }

        .files-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
        }

        .files-list::-webkit-scrollbar {
            width: 8px;
        }

        .files-list::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: var(--bg-secondary);
        }

        .file-info-container {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            margin-right: 20px;
            font-size: 2rem;
            width: 45px;
            text-align: center;
            color: var(--accent-color);
        }

        .file-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .file-details {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .file-date, .file-size {
            display: flex;
            align-items: center;
        }

        .file-actions {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .download-icon {
            background-color: var(--success-color);
        }

        .download-icon:hover {
            background-color: var(--success-hover);
            transform: scale(1.1);
        }

        .delete-icon {
            background-color: var(--danger-color);
        }

        .delete-icon:hover {
            background-color: var(--danger-hover);
            transform: scale(1.1);
        }

        .folders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .folder-item {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow-dark);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .folder-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px var(--shadow-dark);
        }

        .folder-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        .folder-name {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            word-break: break-word;
            font-size: 1.1rem;
        }
        
        .folder-details-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .folder-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .folder-action {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .folder-item:hover .folder-action {
            opacity: 1;
        }

        .folder-action:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .folder-delete {
            background: var(--danger-color);
        }

        .folder-delete:hover {
            background: var(--danger-hover);
        }

        .folder-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .folder-view-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .back-button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid var(--border-color);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px var(--shadow-dark);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item p {
            padding: 12px;
            font-size: 0.9rem;
            background: var(--bg-secondary);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
            color: var(--text-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .modal-controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 20px;
            z-index: 1001;
        }

        .modal-control {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        .modal-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
        }

        .upload-modal, .delete-modal, .folder-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1010;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-modal.active, .delete-modal.active, .folder-modal.active {
            opacity: 1;
        }

        .modal-box {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            transform: translateY(30px);
            transition: transform 0.3s ease;
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border-color);
        }

        .upload-modal.active .modal-box, .delete-modal.active .modal-box, .folder-modal.active .modal-box {
            transform: translateY(0);
        }

        .modal-box h2 {
            margin-bottom: 25px;
            color: var(--accent-color);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 130px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: #555;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background: var(--bg-secondary);
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 -5px 20px var(--shadow-dark);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Added for better mobile support */
        }

        .footer-logout-link {
            color: var(--danger-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: none;
        }

        .footer-logout-link:hover {
            color: var(--danger-hover);
            text-decoration: underline;
        }

        .empty-gallery, .empty-files {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            font-style: italic;
            grid-column: 1 / -1;
            font-size: 1.1rem;
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 15px 30px;
            border-radius: 12px;
            background: var(--success-color);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1100;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .progress-bar {
            height: 8px;
            background: var(--border-color);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #007bff, #00c1ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #000 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            animation: fadeIn 0.6s ease-out;
        }

        .login-box {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px var(--shadow-dark);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: slideDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border-color);
        }

        .login-box h2 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .login-box .form-actions {
            justify-content: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 25px 0;
            }

            header h1 {
                font-size: 2.2rem;
            }

            .sections-container {
                gap: 20px;
            }

            .section {
                padding: 25px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .folder-item {
                padding: 20px;
            }

            .login-box {
                padding: 40px;
            }

            .login-box h2 {
                font-size: 2.2rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .file-info-container {
                margin-bottom: 10px;
            }

            .file-actions {
                align-self: flex-end;
            }

            .footer-content {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* New Login Panel Styles */
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #f5f5f5;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-card {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid #333;
            animation: fadeIn 0.6s ease-out;
        }

        .login-header {
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            padding: 35px 30px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            background: linear-gradient(135deg, #4285f4 0%, #2a5dc5 100%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.4);
        }

        .logo-icon i {
            font-size: 24px;
            color: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #f5f5f5, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #f0f0f0;
            margin-top: 10px;
        }

        .login-form {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-with-icon {
            position: relative;

    <script>
        // Initialize Firebase
        const firebaseConfig = {

            databaseURL: "https://udhb-site-default-rtdb.firebaseio.com",
            projectId: "udhb-site",

            messagingSenderId: "214765051025",
            appId: "1:214765051025:web:5e72b00e570919bf3c7330"
        };
    
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();
        const auth = firebase.auth();
    
        let currentSection = '';
        let currentFolder = '';
        let currentImageKey = '';
        let currentImageUrl = '';
        let currentImagePath = '';
        let currentFileKey = '';
        let currentFileData = null;
        let uploadTask = null;
        let uploadTimeout = null;
        let dataLoaded = false;
        let currentFolderId = '';

        let currentFolderView = false;
        let currentModalImages = [];
        let currentImageIndex = 0;

        const swipeThreshold = 50;
    
        const fileIcons = {
            'pdf': 'fa-file-pdf',
            'doc': 'fa-file-word',
            'docx': 'fa-file-word',
            'xls': 'fa-file-excel',
            'xlsx': 'fa-file-excel',

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
            notification.classList.remove('error');
            if (isError) {
                notification.classList.add('error');
            }
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    
        function openUploadModal(section) {
            if (section === 'gallery' && !currentFolderView) {
                showNotification('Please select a folder first before uploading an image.', true);
                return;
            }
            currentSection = section;
            const modal = document.getElementById('uploadModal');
            const title = document.getElementById('uploadModalTitle');
            if (section === 'files') {
                title.textContent = 'Upload File';
            } else {
                title.textContent = 'Upload Image';
            }
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
    
        function closeUploadModal() {
            if (uploadTask) {
                uploadTask.cancel();
                uploadTask = null;
            }
            if (uploadTimeout) {
                clearTimeout(uploadTimeout);
                uploadTimeout = null;
            }
            const modal = document.getElementById('uploadModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('fileName').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('adminCode').value = '';
                document.querySelector('.progress-bar').style.display = 'none';
                document.getElementById('uploadProgress').style.width = '0%';
                document.getElementById('uploadButton').disabled = false;
                document.getElementById('uploadButton').textContent = 'Upload';
            }, 300);
        }
    
        function openFolderModal() {
            const modal = document.getElementById('folderModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
    
        function closeFolderModal() {
            const modal = document.getElementById('folderModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('newFolderName').value = '';
                document.getElementById('folderAdminCode').value = '';
            }, 300);
        }
    
        function openDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
    
        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('deleteAdminCode').value = '';
            }, 300);
        }
    
        function openModal(images, startIndex) {
            currentModalImages = images;
            currentImageIndex = startIndex;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = currentModalImages[currentImageIndex].data;
            currentImageKey = currentModalImages[currentImageIndex].key;
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden';
            modal.addEventListener('touchstart', handleTouchStart, false);
            modal.addEventListener('touchmove', handleTouchMove, false);
            modal.addEventListener('touchend', handleTouchEnd, false);
        }
    
        function navigateImage(direction) {
            let newIndex = currentImageIndex + direction;
            if (newIndex < 0) {
                newIndex = currentModalImages.length - 1;
            } else if (newIndex >= currentModalImages.length) {
                newIndex = 0;
            }
            currentImageIndex = newIndex;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = currentModalImages[currentImageIndex].data;
            currentImageKey = currentModalImages[currentImageIndex].key;
        }
    
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('imageModal');
            if (modal.classList.contains('active')) {
                if (e.key === "ArrowRight") {
                    navigateImage(1);
                } else if (e.key === "ArrowLeft") {
                    navigateImage(-1);
                }
            }
        });
    
        function handleTouchStart(e) {
            touchstartX = e.touches[0].clientX;
        }
    
        function handleTouchMove(e) {
            touchendX = e.touches[0].clientX;
        }
    
        function handleTouchEnd() {
            const diff = touchendX - touchstartX;
            if (diff > swipeThreshold) {
                navigateImage(-1);
            } else if (diff < -swipeThreshold) {
                navigateImage(1);
            }
            touchstartX = 0;
            touchendX = 0;
        }
    
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            modal.removeEventListener('touchstart', handleTouchStart, false);
            modal.removeEventListener('touchmove', handleTouchMove, false);
            modal.removeEventListener('touchend', handleTouchEnd, false);
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }
    
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            return fileIcons[extension] || fileIcons['default'];
        }
    
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    
        async function uploadFile() {
            const fileName = document.getElementById('fileName').value.trim();
            const fileInput = document.getElementById('fileInput');
            const adminCode = document.getElementById('adminCode').value.trim();
            const uploadButton = document.getElementById('uploadButton');
            if (!fileName) {
                showNotification('Please enter a file name', true);
                return;
            }
            if (!fileInput.files || fileInput.files.length === 0) {
                showNotification('Please select a file to upload', true);
                return;
            }
            if (adminCode !== '001122') {
                showNotification('Invalid admin code', true);
                return;
            }
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'block';
            try {
                const timestamp = Date.now();
                let fileRef = {
                    name: fileName,
                    filename: fileInput.files[0].name,
                    type: fileInput.files[0].type,
                    size: fileInput.files[0].size,
                    timestamp: timestamp,
                    section: currentSection
                };
                if (currentSection === 'files') {
                    const storageRef = storage.ref();
                    const fileRefStorage = storageRef.child(`files/${timestamp}_${fileInput.files[0].name}`);
                    const metadata = {
                        contentType: fileInput.files[0].type,
                        contentDisposition: 'attachment'
                    };
                    uploadTask = fileRefStorage.put(fileInput.files[0], metadata);
                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            document.getElementById('uploadProgress').style.width = progress + '%';
                        },
                        (error) => {
                            console.error('Upload failed:', error);
                            showNotification('Upload failed. Please try again.', true);
                            progressBar.style.display = 'none';
                            uploadButton.disabled = false;
                            uploadButton.textContent = 'Upload';
                        },
                        async () => {
                            try {
                                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                fileRef.downloadURL = downloadURL;
                                const newFileRef = database.ref('files').push();
                                await newFileRef.set(fileRef);
                                showNotification('File uploaded successfully!');
                                closeUploadModal();
                                loadFiles();
                            } catch (error) {
                                console.error('Error getting download URL:', error);
                                showNotification('Upload failed. Please try again.', true);
                                progressBar.style.display = 'none';
                                uploadButton.disabled = false;
                                uploadButton.textContent = 'Upload';
                            }
                        }
                    );
                } else if (currentSection === 'gallery') {
                    if (!currentFolderId) {
                        showNotification('A folder must be selected to upload an image', true);
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload';
                        progressBar.style.display = 'none';
                        return;
                    }
                    fileRef.folderId = currentFolderId;
                    if (fileInput.files[0].type.startsWith('image/')) {
                        const fileData = await convertFileToBase64(fileInput.files[0]);
                        fileRef.data = fileData;
                    }
                    const newFileRef = database.ref('files').push();
                    await newFileRef.set(fileRef);
                    showNotification('Image uploaded successfully!');
                    closeUploadModal();
                    if (currentFolderView) {
                        loadFolderImages(currentFolderId);
                    } else {
                        loadFiles();
                    }
                }
            } catch (error) {
                console.error('Upload failed:', error);
                showNotification('Upload failed. Please try again.', true);
                progressBar.style.display = 'none';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        }
    
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    
        function requestDeletion(type, key) {
            itemToDelete = { type: type, key: key };
            openDeleteModal();
        }
    
        async function confirmDelete() {
            const adminCode = document.getElementById('deleteAdminCode').value;
            if (!adminCode) {
                showNotification('Please enter admin code', true);
                return;
            }
            if (adminCode !== '001122') {
                showNotification('Invalid admin code', true);
                return;
            }
            if (!itemToDelete) {
                showNotification('No item selected for deletion', true);
                return;
            }
            try {
                if (itemToDelete.type === 'folder') {
                    const folderRef = database.ref(`folders/${itemToDelete.key}`);
                    await folderRef.remove();
                    const imagesInFolderRef = database.ref('files').orderByChild('folderId').equalTo(itemToDelete.key);
                    const snapshot = await imagesInFolderRef.once('value');
                    const updates = {};
                    snapshot.forEach(childSnapshot => {
                        updates[childSnapshot.key] = null;
                    });
                    if (Object.keys(updates).length > 0) {
                        await database.ref('files').update(updates);
                    }
                    showNotification('Folder and its contents deleted successfully!');
                } else if (itemToDelete.type === 'image') {
                    const imageRef = database.ref(`files/${itemToDelete.key}`);
                    await imageRef.remove();
                    showNotification('Image deleted successfully!');
                } else if (itemToDelete.type === 'file') {
                    const fileRef = database.ref(`files/${itemToDelete.key}`);
                    const snapshot = await fileRef.once('value');
                    const fileData = snapshot.val();
                    if (fileData && fileData.downloadURL) {
                        const storageRef = storage.refFromURL(fileData.downloadURL);
                        await storageRef.delete();
                    }
                    await fileRef.remove();
                    showNotification('File deleted successfully!');
                }
                itemToDelete = null;
                closeDeleteModal();
                if (currentFolderView) {
                    loadFolderImages(currentFolderId);
                } else {
                    loadFiles();
                }
            } catch (error) {
                console.error('Delete failed:', error);
                showNotification('Delete failed. Please try again.', true);
            }
        }
    
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'download';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);
        }
    
        async function loadFiles() {
            try {
                const filesRef = database.ref('files');
                const foldersRef = database.ref('folders');
                const [filesSnapshot, foldersSnapshot] = await Promise.all([
                    filesRef.once('value'),
                    foldersRef.once('value')
                ]);
                const filesData = filesSnapshot.val();
                const foldersData = foldersSnapshot.val();
                document.getElementById('files-list').innerHTML = '';
                document.getElementById('gallery-folders').innerHTML = '';
                if (!filesData) {
                    document.getElementById('files-list').innerHTML = '<div class="empty-files">No files found</div>';
                }
                if (!foldersData) {
                    document.getElementById('gallery-folders').innerHTML = '<div class="empty-folders">No folders found</div>';
                } else {
                    const folders = [];
                    Object.keys(foldersData).forEach(key => {
                        const folder = foldersData[key];
                        folder.key = key;
                        folders.push(folder);
                    });
                    folders.sort((a, b) => b.timestamp - a.timestamp);
                    const folderImageCounts = {};
                    if (filesData) {
                        Object.keys(filesData).forEach(key => {
                            const file = filesData[key];
                            if (file.section === 'gallery' && file.folderId) {
                                folderImageCounts[file.folderId] = (folderImageCounts[file.folderId] || 0) + 1;
                            }
                        });
                    }
                    folders.forEach(folder => {
                        const imageCount = folderImageCounts[folder.key] || 0;
                        const folderItem = document.createElement('div');
                        folderItem.className = 'folder-item';
                        folderItem.innerHTML = `
                            <div class="folder-content">
                                <div class="folder-icon">
                                    <i class="fas fa-folder"></i>
                                </div>
                                <div class="folder-name">${folder.name}</div>
                            </div>
                            <div class="folder-details-container">
                                <div class="folder-count">${imageCount} images</div>
                                <div class="folder-action folder-delete" onclick="event.stopPropagation(); requestDeletion('folder', '${folder.key}')">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </div>
                        `;
                        folderItem.onclick = () => viewFolder(folder.key, folder.name);
                        document.getElementById('gallery-folders').appendChild(folderItem);
                    });
                }
                if (filesData) {
                    const files = [];
                    Object.keys(filesData).forEach(key => {
                        const file = filesData[key];
                        file.key = key;
                        if (file.section === 'files') {
                            files.push(file);
                        }
                    });
                    files.sort((a, b) => b.timestamp - a.timestamp);
                    if (files.length === 0) {
                        document.getElementById('files-list').innerHTML = '<div class="empty-files">No files found</div>';
                    } else {
                        files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            const fileExtension = file.filename.split('.').pop().toLowerCase();
                            const fileIconClass = getFileIcon(file.filename);
                            fileItem.innerHTML = `
                                <div class="file-info-container">
                                    <div class="file-icon">
                                        <i class="fas ${fileIconClass}"></i>
                                    </div>
                                    <div class="file-info">
                                        <div class="file-name">${file.name}</div>
                                        <div class="file-details">
                                            <span class="file-date">${formatDate(file.timestamp)}</span>
                                            <span class="file-size">${formatFileSize(file.size)}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <div class="action-icon download-icon" onclick="event.stopPropagation(); downloadFile('${file.downloadURL}', '${file.filename}')">
                                        <i class="fas fa-download"></i>
                                    </div>
                                    <div class="action-icon delete-icon" onclick="event.stopPropagation(); requestDeletion('file', '${file.key}')">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            `;
                            document.getElementById('files-list').appendChild(fileItem);
                        });
                    }
                }
                dataLoaded = true;
            } catch (error) {
                console.error('Error loading files:', error);
                showNotification('Error loading files. Please refresh the page.', true);
            }
        }
    
        async function createFolder() {
            const folderName = document.getElementById('newFolderName').value.trim();
            const adminCode = document.getElementById('folderAdminCode').value.trim();
            if (!folderName) {
                showNotification('Please enter a folder name', true);
                return;
            }
            if (adminCode !== '001122') {
                showNotification('Invalid admin code', true);
                return;
            }
            try {
                const newFolderRef = database.ref('folders').push();
                await newFolderRef.set({
                    name: folderName,
                    timestamp: Date.now()
                });
                showNotification('Folder created successfully!');
                closeFolderModal();
                loadFiles();
            } catch (error) {
                console.error('Error creating folder:', error);
                showNotification('Failed to create folder. Please try again.', true);
            }
        }
    
        function viewFolder(folderId, folderName) {
            currentFolderId = folderId;
            currentFolderName = folderName;
            currentFolderView = true;
            document.getElementById('gallery-folders').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'grid';
            const gallerySectionHeader = document.querySelector('#gallery-section .section-header');
            gallerySectionHeader.innerHTML = `
                <div class="folder-view-title">
                    <i class="fas fa-folder-open"></i>
                    <span>${folderName}</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="upload-icon" onclick="openUploadModal('gallery')" title="Upload Image">
                        <i class="fas fa-upload"></i>
                    </div>
                    <button class="back-button" onclick="backToFolders()">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                </div>
            `;
            loadFolderImages(folderId);
        }
    
        async function loadFolderImages(folderId) {
            try {
                const filesRef = database.ref('files').orderByChild('folderId').equalTo(folderId);
                const snapshot = await filesRef.once('value');
                const filesData = snapshot.val();
                const galleryView = document.getElementById('gallery-view');
                galleryView.innerHTML = '';
                if (!filesData) {
                    galleryView.innerHTML = '<div class="empty-gallery">No images in this folder</div>';
                    return;
                }
                const images = [];
                Object.keys(filesData).forEach(key => {
                    const file = filesData[key];
                    if (file.section === 'gallery') {
                        file.key = key;
                        images.push(file);
                    }
                });
                images.sort((a, b) => b.timestamp - a.timestamp);
                currentModalImages = images;
                images.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${image.data}" alt="${image.name}" onclick="openModal(currentModalImages, ${index})">
                        <p>${image.name}</p>
                    `;
                    galleryView.appendChild(galleryItem);
                });
            } catch (error) {
                console.error('Error loading folder images:', error);
                showNotification('Error loading images. Please try again.', true);
            }
        }
    
        function backToFolders() {
            currentFolderId = '';
            currentFolderName = '';
            currentFolderView = false;
            currentModalImages = [];
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('gallery-folders').style.display = 'grid';
            const gallerySectionHeader = document.querySelector('#gallery-section .section-header');
            gallerySectionHeader.innerHTML = `
                <h2 class="section-title">Folders</h2>
                <div class="upload-icon" onclick="openFolderModal()">
                    <i class="fas fa-folder-plus"></i>
                </div>
            `;
            loadFiles();
        }
    
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'download';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);
        }
    
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
    
            if (!email || !password) {
                showNotification('Please enter both email and password', true);
                return;
            }
    
            loginButton.disabled = true;
            loginButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Authenticating...`;
    
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showNotification('Login successful!');
            } catch (error) {
                console.error('Login failed:', error);
                let errorMessage = 'Login failed. Please check your credentials.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No user found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                }
                showNotification(errorMessage, true);
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = `<i class="fas fa-sign-in-alt"></i> Sign In`;
            }
        }
    
        async function handleLogout() {
            try {
                await auth.signOut();
                showNotification('Logged out successfully!');
            } catch (error) {
                console.error('Logout failed:', error);
                showNotification('Logout failed. Please try again.', true);
            }
        }
    
        auth.onAuthStateChanged(user => {
            const loginContainer = document.querySelector('.login-container');
            const mainContent = document.getElementById('main-content');
            const logoutLink = document.querySelector('.footer-logout-link');
    
            if (user) {
                loginContainer.style.display = 'none';
                mainContent.style.display = 'block';
                logoutLink.style.display = 'block';
                loadFiles();
            } else {
                loginContainer.style.display = 'flex';
                mainContent.style.display = 'none';
                logoutLink.style.display = 'none';
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
            }
        });
    </script>
</body>
</html>
