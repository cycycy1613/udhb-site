<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #333;
            --light-gray: #555;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        /* Music Categories */
        .categories {
            margin-bottom: 30px;
        }
        
        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .categories h2 {
            font-size: 1.5rem;
            color: var(--light);
            border-left: 4px solid var(--primary);
            padding-left: 10px;
        }
        
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 8px 16px;
            background-color: var(--gray);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .category-tab.active {
            background-color: var(--primary);
        }
        
        .category-tab:hover {
            background-color: var(--light-gray);
        }
        
        .delete-category {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-category:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Category Settings */
        .category-settings {
            background-color: var(--darker);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .category-settings.active {
            display: block;
        }
        
        .category-settings h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .loop-options {
            display: flex;
            gap: 15px;
        }
        
        .loop-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .loop-option input {
            margin: 0;
        }
        
        /* Music Grid */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .music-card {
            background-color: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .music-card.active {
            border: 2px solid var(--primary);
        }
        
        .music-cover {
            width: 100%;
            height: 150px;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--light-gray);
            position: relative;
        }
        
        .delete-track {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .music-card:hover .delete-track {
            opacity: 1;
        }
        
        .delete-track:hover {
            background-color: var(--danger);
            transform: scale(1.1);
        }
        
        .music-info {
            padding: 15px;
        }
        
        .music-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-category {
            font-size: 0.8rem;
            color: var(--light-gray);
        }
        
        /* Player Section */
        .player-section {
            background-color: var(--darker);
            border-radius: 8px;
            padding: 20px;
            position: sticky;
            top: 20px;
        }
        
        .now-playing {
            margin-bottom: 20px;
        }
        
        .now-playing h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--primary);
        }
        
        .current-track {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .current-track-cover {
            width: 80px;
            height: 80px;
            background-color: var(--gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--light-gray);
        }
        
        .current-track-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .current-track-info p {
            font-size: 0.9rem;
            color: var(--light-gray);
        }
        
        /* Visualizer Style */
        #visualizerCanvas {
            width: 100%;
            height: 80px;
            margin: 15px 0;
            background-color: var(--darker);
            border: 1px solid var(--gray);
            border-radius: 4px;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }
        
        .control-btn i {
            font-size: 1.2rem;
            color: white;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: var(--gray);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--darker);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: var(--primary);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            background-color: var(--gray);
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            color: var(--light);
        }
        
        .upload-area {
            border: 2px dashed var(--light-gray);
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--light-gray);
            margin-bottom: 10px;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--light-gray);
        }
        
        /* Login Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker), var(--dark));
        }
        
        .login-box {
            background-color: var(--darker);
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .player-section {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        .progress-container {
            margin-top: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--gray);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            color: var(--light-gray);
        }
        
        .loop-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .loop-btn {
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .loop-btn.active {
            color: var(--primary);
        }
        
        .loop-btn:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <button id="loginBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
            <p id="loginError" style="color: var(--danger); margin-top: 15px; text-align: center; display: none;">Login failed. Please check your credentials.</p>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fas fa-compact-disc"></i>
                    <h1>DJ Music</h1>
                </div>
                <div class="user-controls">
                    <button id="addCategoryBtn" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Category
                    </button>
                    <button id="uploadBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Music
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="main-content">
                <div class="music-section">
                    <div class="categories">
                        <div class="categories-header">
                            <h2>Music Categories</h2>
                        </div>
                        <div class="category-tabs" id="categoryTabs">
                            </div>
                        <div class="category-settings" id="categorySettings">
                            <h3>Loop Settings for <span id="currentCategoryName">Category</span></h3>
                            <div class="loop-options">
                                <label class="loop-option">
                                    <input type="radio" name="loopOption" value="track" checked>
                                    Loop Current Track
                                </label>
                                <label class="loop-option">
                                    <input type="radio" name="loopOption" value="category">
                                    Loop All in Category
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="music-grid" id="musicGrid">
                        </div>
                </div>

                <div class="player-section">
                    <div class="now-playing">
                        <h2>Now Playing</h2>
                        <div class="current-track">
                            <div class="current-track-cover">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="current-track-info">
                                <h3 id="currentTrackTitle">No track selected</h3>
                                <p id="currentTrackCategory">-</p>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBarContainer">
                                <div class="progress" id="progressBar"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                        </div>
                    </div>

                    <canvas id="visualizerCanvas" width="260" height="80"></canvas>
                    <div class="player-controls">
                        <div class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="control-btn play-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </div>
                    </div>

                    <div class="loop-controls">
                        <button class="loop-btn" id="loopTrackBtn" title="Loop Current Track">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="loop-btn" id="loopCategoryBtn" title="Loop All in Category">
                            <i class="fas fa-infinity"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload New Track (Local Only)</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="trackTitle">Track Title</label>
                    <input type="text" id="trackTitle" class="form-control" placeholder="Enter track title" required>
                </div>
                <div class="form-group">
                    <label for="trackCategory">Category</label>
                    <select id="trackCategory" class="form-control" required>
                        <option value="">Select a category</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Select Audio File</label>
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to select or drag and drop an audio file</p>
                        <input type="file" id="audioFile" accept="audio/*" style="display: none;">
                        <div class="file-name" id="fileName">No file selected</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Track Locally</button>
            </form>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Category</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" placeholder="Enter category name" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Add Category</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration - MAKE SURE TO REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        // Note: Storage Bucket removed as it's no longer used.
        const firebaseConfig = {
            apiKey: "AIzaSyBOm4XyjvLoe2MR0_bWT_zHS4CkdYXt5M4",
            authDomain: "btb-inventory.firebaseapp.com",

            messagingSenderId: "635532868561",
            appId: "1:635532868561:web:b7bee31c83f6f4ceb63ef0",
            measurementId: "G-C8DV3NBLCP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        // const storage = firebase.storage(); // REMOVED

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const app = document.getElementById('app');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const uploadModal = document.getElementById('uploadModal');
        const categoryModal = document.getElementById('categoryModal');
        const closeModals = document.querySelectorAll('.close-modal');
        const uploadForm = document.getElementById('uploadForm');
        const categoryForm = document.getElementById('categoryForm');
        const uploadArea = document.getElementById('uploadArea');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const musicGrid = document.getElementById('musicGrid');
        const categoryTabs = document.getElementById('categoryTabs');
        const categorySettings = document.getElementById('categorySettings');
        const currentCategoryName = document.getElementById('currentCategoryName');
        const trackCategorySelect = document.getElementById('trackCategory');
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const currentTrackCategory = document.getElementById('currentTrackCategory');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const loopTrackBtn = document.getElementById('loopTrackBtn');
        const loopCategoryBtn = document.getElementById('loopCategoryBtn');
        const loopOptions = document.querySelectorAll('input[name="loopOption"]');
        // const uploadProgressContainer = document.getElementById('uploadProgressContainer'); // REMOVED
        // const uploadProgressBar = document.getElementById('uploadProgressBar'); // REMOVED
        // const uploadProgressText = document.getElementById('uploadProgressText'); // REMOVED
        const visualizerCanvas = document.getElementById('visualizerCanvas');

        // Web Audio API context and nodes
        let audioCtx;
        let analyser;
        let source;
        let gainNode;

        // App state
        let categories = [];
        let music = []; // Local music array - tracks are only stored for the current session!
        let currentAudio = null;
        let isPlaying = false;
        let currentTrackIndex = -1;
        let currentCategory = 'all';
        let loopMode = 'track';
        let isSeeking = false;
        let trackCounter = 0; // Simple ID counter for local tracks

        // Initialize the app
        function init() {
            // Initialize AudioContext only once
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                gainNode = audioCtx.createGain();
                gainNode.connect(audioCtx.destination);
            }

            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginScreen.style.display = 'none';
                    app.style.display = 'block';
                    loadCategories();
                    // loadMusic() is now a NO-OP since tracks aren't persisted, 
                    // but we call it for initial rendering logic.
                    loadMusic(); 
                } else {
                    loginScreen.style.display = 'flex';
                    app.style.display = 'none';
                }
            });

            setupEventListeners();
        }

        // Set up all event listeners
        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            uploadBtn.addEventListener('click', () => { uploadModal.style.display = 'flex'; });
            addCategoryBtn.addEventListener('click', () => { categoryModal.style.display = 'flex'; });
            closeModals.forEach(btn => {
                btn.addEventListener('click', (e) => { e.target.closest('.modal').style.display = 'none'; });
            });
            uploadArea.addEventListener('click', () => { audioFile.click(); });
            audioFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    fileName.textContent = e.target.files[0].name;
                }
            });
            uploadForm.addEventListener('submit', handleUpload);
            categoryForm.addEventListener('submit', handleAddCategory);
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                if (currentAudio) {
                    currentAudio.volume = volume;
                }
                if (gainNode) {
                    gainNode.gain.value = volume;
                }
            });
            
            progressBarContainer.addEventListener('mousedown', startSeeking);
            progressBarContainer.addEventListener('touchstart', startSeeking);
            loopTrackBtn.addEventListener('click', () => setLoopMode('track'));
            loopCategoryBtn.addEventListener('click', () => setLoopMode('category'));
            loopOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    setLoopMode(e.target.value);
                });
            });
        }

        // Handle user login and logout
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginError.style.display = 'none';
                })
                .catch((error) => {
                    loginError.style.display = 'block';
                    console.error("Login error:", error);
                });
        }

        function handleLogout() {
            if (currentAudio) {
                currentAudio.pause();
            }
            // Revoke all local URLs upon logout/cleanup
            music.forEach(track => URL.revokeObjectURL(track.url));
            music = [];
            currentTrackIndex = -1;
            auth.signOut()
                .then(() => {
                    console.log("User signed out");
                })
                .catch((error) => {
                    console.error("Logout error:", error);
                });
        }

        // Load categories from Firestore in real-time
        function loadCategories() {
            db.collection('categories').onSnapshot(snapshot => {
                categories = [];
                snapshot.forEach(doc => {
                    categories.push({ id: doc.id, ...doc.data() });
                });
                
                categories.sort((a, b) => a.name.localeCompare(b.name));

                renderCategories();
                updateCategorySelect();
            }, error => {
                console.error("Error listening to categories:", error);
            });
        }

        // Render categories (NO CHANGE)
        function renderCategories() {
            categoryTabs.innerHTML = '';
            
            // Add "All" category
            const allTab = document.createElement('div');
            allTab.className = `category-tab ${currentCategory === 'all' ? 'active' : ''}`;
            allTab.dataset.category = 'all';
            allTab.textContent = 'All';
            allTab.addEventListener('click', () => {
                setActiveCategory('all');
            });
            categoryTabs.appendChild(allTab);
            
            // Add user categories
            categories.forEach(category => {
                const tab = document.createElement('div');
                const categoryId = category.id;
                tab.className = `category-tab ${currentCategory === categoryId ? 'active' : ''}`;
                tab.dataset.category = categoryId;
                
                tab.innerHTML = `
                    ${category.name}
                    <button class="delete-category" data-id="${categoryId}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                tab.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-category')) {
                        setActiveCategory(categoryId);
                    }
                });
                
                const deleteBtn = tab.querySelector('.delete-category');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteCategory(categoryId);
                });
                
                categoryTabs.appendChild(tab);
            });
        }

        // Update category select in upload form (NO CHANGE)
        function updateCategorySelect() {
            trackCategorySelect.innerHTML = '<option value="">Select a category</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                trackCategorySelect.appendChild(option);
            });
        }

        // Set active category (NO CHANGE)
        function setActiveCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories();
            filterMusicByCategory(categoryId);
            
            if (categoryId === 'all') {
                categorySettings.classList.remove('active');
            } else {
                categorySettings.classList.add('active');
                const category = categories.find(cat => cat.id === categoryId);
                currentCategoryName.textContent = category ? category.name : 'Category';
            }
        }

        // Set loop mode (NO CHANGE)
        function setLoopMode(mode) {
            loopMode = mode;
            
            loopTrackBtn.classList.toggle('active', mode === 'track');
            loopCategoryBtn.classList.toggle('active', mode === 'category');
            
            document.querySelector(`input[name="loopOption"][value="${mode}"]`).checked = true;
            
            if (currentAudio) {
                currentAudio.loop = mode === 'track';
            }
        }

        // Handle adding a new category to Firestore (NO CHANGE)
        async function handleAddCategory(e) {
            e.preventDefault();
            
            const categoryName = document.getElementById('categoryName').value.trim();
            
            if (!categoryName) {
                alert("Please enter a category name");
                return;
            }
            
            try {
                await db.collection('categories').add({
                    name: categoryName,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                categoryForm.reset();
                categoryModal.style.display = 'none';
            } catch (error) {
                console.error("Error adding category:", error);
                alert("Failed to add category. See console for details.");
            }
        }

        // Delete a category from Firestore (NO CHANGE)
        async function deleteCategory(categoryId) {
            if (confirm("Are you sure you want to delete this category? This will permanently remove it from the list.")) {
                try {
                    await db.collection('categories').doc(categoryId).delete();
                    
                    if (currentCategory === categoryId) {
                        setActiveCategory('all');
                    }
                } catch (error) {
                    console.error("Error deleting category:", error);
                    alert("Failed to delete category. See console for details.");
                }
            }
        }

        // Load music - Now a NO-OP since music is only stored locally
        function loadMusic() {
            // Since music is not stored in Firestore, this only triggers the initial render/filter
            filterMusicByCategory(currentCategory);
        }

        // Render music cards (Minor change: using local ID for deletion)
        function renderMusicCards(musicList) {
            musicGrid.innerHTML = '';
            
            if (musicList.length === 0) {
                musicGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px;">No music found. Upload some tracks to get started!</p>';
                return;
            }
            
            musicList.forEach((track, index) => {
                // We use the local array index directly for playback, 
                // and the unique ID for the delete operation.
                const fullArrayIndex = music.findIndex(t => t.id === track.id);

                const card = document.createElement('div');
                card.className = `music-card ${currentTrackIndex === fullArrayIndex ? 'active' : ''}`;
                card.dataset.index = fullArrayIndex;
                
                card.innerHTML = `
                    <div class="music-cover">
                        <i class="fas fa-music"></i>
                        <button class="delete-track" data-id="${track.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="music-info">
                        <div class="music-title">${track.title}</div>
                        <div class="music-category">${getCategoryName(track.category)}</div>
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-track')) {
                        playTrack(fullArrayIndex);
                    }
                });
                
                const deleteBtn = card.querySelector('.delete-track');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Pass the local ID for deletion
                    deleteTrack(track.id, fullArrayIndex);
                });
                
                musicGrid.appendChild(card);
            });
        }

        // Get category name by ID (NO CHANGE)
        function getCategoryName(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            return category ? category.name : 'Unknown';
        }

        // Filter music by category (NO CHANGE)
        function filterMusicByCategory(categoryId) {
            if (categoryId === 'all') {
                // Sort music before rendering for consistent indexing
                const sortedMusic = [...music].sort((a, b) => b.timestamp - a.timestamp); 
                renderMusicCards(sortedMusic);
            } else {
                const filteredMusic = music.filter(track => track.category === categoryId)
                                          .sort((a, b) => b.timestamp - a.timestamp);
                renderMusicCards(filteredMusic);
            }
        }

        // Delete a track - NOW ONLY DELETES FROM LOCAL ARRAY AND REVOKES URL
        function deleteTrack(trackId, trackIndex) {
            if (!confirm("Are you sure you want to delete this track? This will permanently remove it from the current session.")) {
                return;
            }

            try {
                const trackToDelete = music.find(t => t.id === trackId);
                if (trackToDelete && trackToDelete.url) {
                    URL.revokeObjectURL(trackToDelete.url); // Release the local file resource
                }

                // Filter out the track by its unique ID
                music = music.filter(t => t.id !== trackId);
                
                // If the currently playing track was deleted, stop playback and reset player
                if (currentTrackIndex === trackIndex) {
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    visualizerCanvas.getContext('2d').clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                    currentAudio = null;
                    isPlaying = false;
                    currentTrackIndex = -1;
                    currentTrackTitle.textContent = "No track selected";
                    currentTrackCategory.textContent = "-";
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }

                // Re-render and adjust currentTrackIndex if necessary
                // Simplest approach: just call loadMusic which calls filterMusicByCategory and re-renders
                currentTrackIndex = -1; // Reset index to ensure correct card highlighting after re-render
                loadMusic();
                
            } catch (error) {
                console.error("Error deleting track:", error);
                alert("Failed to delete track. See console for details.");
            }
        }

        // Handle music upload - NOW HANDLES LOCAL FILE ONLY
        async function handleUpload(e) {
            e.preventDefault();
            
            const title = document.getElementById('trackTitle').value;
            const category = document.getElementById('trackCategory').value;
            const file = audioFile.files[0];
            const submitBtn = document.querySelector('#uploadForm button[type="submit"]');
            
            if (!title || !category || !file) {
                alert("Please fill in all fields and select a file");
                return;
            }

            // Local file handling is immediate, no progress needed.
            submitBtn.disabled = true;
            
            try {
                // Create a local URL for the audio file
                const localUrl = URL.createObjectURL(file);

                const newTrack = {
                    id: 'local-' + trackCounter++, // Simple unique ID for local tracking
                    title,
                    category,
                    url: localUrl, // Use the local Object URL
                    fileName: file.name,
                    timestamp: Date.now() // Use a local timestamp for sorting
                };
                
                // Add to the local music array
                music.unshift(newTrack); // Add to the start so it appears first

                // Reset form, close modal, and update grid
                uploadForm.reset();
                fileName.textContent = "No file selected";
                uploadModal.style.display = 'none';
                
                // The loadMusic function will now re-render the grid from the local 'music' array.
                loadMusic(); 
                
                submitBtn.disabled = false;
                alert("Track added to session successfully! (Not saved to Firebase)");

            } catch (error) {
                submitBtn.disabled = false;
                alert("An unexpected error occurred during local file processing: " + error.message);
                console.error("General upload error:", error);
            }
        }

        // Fixed: Play track with proper audio connection (NO CHANGE IN CORE LOGIC, 
        // but now 'track.url' is a local Object URL)
        function playTrack(index) {
            if (currentAudio && isPlaying) {
                fadeOutAndStop(currentAudio, 500);
            }
            
            currentTrackIndex = index;
            const track = music[index];
            
            currentTrackTitle.textContent = track.title;
            currentTrackCategory.textContent = getCategoryName(track.category);
            
            // The track.url is now a local Object URL
            currentAudio = new Audio(track.url); 
            currentAudio.loop = loopMode === 'track';
            
            // Set the HTMLMediaElement volume
            const initialVolume = volumeSlider.value / 100;
            currentAudio.volume = initialVolume;

            // Resume AudioContext if it's suspended (required for autoplay policies)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Connect to Web Audio API graph
            if (source) {
                source.disconnect();
                source = null;
            }
            source = audioCtx.createMediaElementSource(currentAudio);
            
            // Fixed: Proper audio connection chain
            // Connect source to analyser (for visualization)
            source.connect(analyser);
            // Connect analyser to gain node (for volume control)
            analyser.connect(gainNode);
            // Connect gain node to destination (speakers)
            gainNode.connect(audioCtx.destination);
            
            // Set the GainNode volume to match
            gainNode.gain.value = initialVolume;
            
            // Set up progress tracking
            currentAudio.addEventListener('timeupdate', updateProgress);
            currentAudio.addEventListener('ended', handleTrackEnd);
            currentAudio.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(currentAudio.duration);
            });
            
            fadeIn(currentAudio, 500);
            
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            document.querySelectorAll('.music-card').forEach(card => {
                card.classList.remove('active');
            });
            const trackCard = document.querySelector(`.music-card[data-index="${index}"]`);
            if (trackCard) {
                trackCard.classList.add('active');
            }
        }

        // Handle track end based on loop mode (NO CHANGE)
        function handleTrackEnd() {
            if (loopMode === 'category') {
                playNext();
            }
        }

        // Fade out and stop audio (NO CHANGE)
        function fadeOutAndStop(audio, duration) {
            const initialVolume = audio.volume;
            const step = initialVolume / (duration / 50);
            
            const fadeOutInterval = setInterval(() => {
                if (audio.volume > step) {
                    audio.volume -= step;
                } else {
                    audio.volume = 0;
                    clearInterval(fadeOutInterval);
                    audio.pause();
                }
            }, 50);
        }

        // Fade in audio (NO CHANGE)
        function fadeIn(audio, duration) {
            const targetVolume = volumeSlider.value / 100;
            const step = targetVolume / (duration / 50);
            
            audio.volume = 0;
            audio.play();
            
            const fadeInInterval = setInterval(() => {
                if (audio.volume < targetVolume - step) {
                    audio.volume += step;
                } else {
                    audio.volume = targetVolume;
                    clearInterval(fadeInInterval);
                }
            }, 50);
        }

        // Draw the spectrum visualizer (NO CHANGE)
        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            if (!analyser || !isPlaying) {
                visualizerCanvas.getContext('2d').clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const canvasCtx = visualizerCanvas.getContext('2d');
            canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                const gradient = canvasCtx.createLinearGradient(0, visualizerCanvas.height, 0, 0);
                gradient.addColorStop(0, '#8e44ad');
                gradient.addColorStop(1, '#3498db');
                canvasCtx.fillStyle = gradient;

                canvasCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // Update progress bar and time display (NO CHANGE)
        function updateProgress() {
            if (currentAudio && !isSeeking) {
                const percent = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressBar.style.width = percent + '%';
                currentTime.textContent = formatTime(currentAudio.currentTime);
            }
        }

        // Format time in MM:SS (NO CHANGE)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Start seeking (click and drag on progress bar) (NO CHANGE)
        function startSeeking(e) {
            if (!currentAudio) return;
            isSeeking = true;
            const rect = progressBarContainer.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
            const percent = Math.min(Math.max(0, clientX - rect.left), rect.width) / rect.width;
            
            seekTo(percent);
            
            const moveHandler = (moveEvent) => {
                const moveClientX = moveEvent.clientX || (moveEvent.touches && moveEvent.touches[0] ? moveEvent.touches[0].clientX : 0);
                const newPercent = Math.min(Math.max(0, moveClientX - rect.left), rect.width) / rect.width;
                seekTo(newPercent);
                if (moveEvent.type === 'touchmove') moveEvent.preventDefault();
            };
            
            const endHandler = () => {
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', endHandler);
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', endHandler);
                isSeeking = false;
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('touchmove', moveHandler, { passive: false });
            document.addEventListener('touchend', endHandler);
        }

        // Seek to a specific position in the track (NO CHANGE)
        function seekTo(percent) {
            if (currentAudio) {
                currentAudio.currentTime = percent * currentAudio.duration;
                progressBar.style.width = (percent * 100) + '%';
                currentTime.textContent = formatTime(currentAudio.currentTime);
            }
        }

        // Toggle play/pause (NO CHANGE)
        function togglePlayPause() {
            if (!currentAudio) return;
            
            if (isPlaying) {
                currentAudio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                // Ensure AudioContext is resumed (required for autoplay policies)
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                currentAudio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            
            isPlaying = !isPlaying;
        }

        // Play previous/next track logic (NO CHANGE)
        function playPrevious() {
            if (music.length === 0) return;
            
            let newIndex = currentTrackIndex - 1;
            
            if (loopMode === 'category' && currentCategory !== 'all') {
                const categoryMusic = music.filter(track => track.category === currentCategory);
                const currentTrack = music[currentTrackIndex];
                if (!currentTrack) return;
                
                const currentCategoryIndex = categoryMusic.findIndex(track => track.id === currentTrack.id);
                newIndex = currentCategoryIndex - 1;
                if (newIndex < 0) newIndex = categoryMusic.length - 1;
                
                newIndex = music.findIndex(track => track.id === categoryMusic[newIndex].id);
            } else {
                if (newIndex < 0) newIndex = music.length - 1;
            }
            
            playTrack(newIndex);
        }

        function playNext() {
            if (music.length === 0) return;
            
            let newIndex = currentTrackIndex + 1;
            
            if (loopMode === 'category' && currentCategory !== 'all') {
                const categoryMusic = music.filter(track => track.category === currentCategory);
                const currentTrack = music[currentTrackIndex];
                if (!currentTrack) return;
                
                const currentCategoryIndex = categoryMusic.findIndex(track => track.id === currentTrack.id);
                newIndex = currentCategoryIndex + 1;
                if (newIndex >= categoryMusic.length) newIndex = 0;
                
                newIndex = music.findIndex(track => track.id === categoryMusic[newIndex].id);
            } else {
                if (newIndex >= music.length) newIndex = 0;
            }
            
            playTrack(newIndex);
        }

        // Initialize the app when DOM is loaded (NO CHANGE)
        document.addEventListener('DOMContentLoaded', () => {
            init();
            drawVisualizer();
        });
    </script>
